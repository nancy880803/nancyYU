 韓國雙人女子組合。由安智煐及禹智潤組成。
<br>因出道專輯《Full Album RED PLANET》中一曲《給你宇宙》逆襲韓國的各個音樂排行榜而為大眾所認識。
<br>兩人曾於2014年以《慶北 榮州 鄉村樂隊 臉紅的思春期》之名組成的四人樂隊，參加Mnet媒體選秀節目《Super Star K6》，後在10強止步。
